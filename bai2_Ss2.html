<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("nhập vào một số ")
    let result = 1
    for (let i = 1; i <= number1 ; i++) {
        result *= i
    }
    document.write("giai thừa của số " + number1 + "là :" +result)
</script>
</body>
</html>
